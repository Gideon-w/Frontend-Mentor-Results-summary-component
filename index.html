<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customize in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <main>
        <div class="left-side">
          <h2 class="heading-secondary left-side-heading">Your Result</h2>
          <div class="left-center">
            <div class="percent">
              <span class="numerator">76</span>
              <span class="denominator">of 100</span>
            </div>
            <p class="remark">Great</p>
          </div>
          <p class="comment">
            You scored higher than 65% of the people who have taken these tests
          </p>
        </div>
        <div class="right-side">
          <h2 class="heading-secondary right-side-heading">Summary</h2>
          <div class="score">
            <ul class="score-list">
              <li class="list-item">
                <span class="category reaction">Reaction</span>
                <span class="mark"> <strong>80</strong>/100 </span>
              </li>
              <li class="list-item">
                <span class="category memory">Memory</span>
                <span class="mark"> <strong>92</strong>/100 </span>
              </li>
              <li class="list-item">
                <span class="category verbal">Verbal</span>
                <span class="mark"> <strong>61</strong>/100 </span>
              </li>
              <li class="list-item">
                <span class="category visual">Visual</span>
                <span class="mark"> <strong>72</strong>/100 </span>
              </li>
            </ul>
          </div>
          <button type="button" class="btn">Continue</button>
        </div>
      </main>
      <footer class="attribution">
        <div class="mentor">
          Challenge by:
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >.
        </div>
        <div class="coder">
          Coded by:
          <a href="https://www.frontendmentor.io/profile/Gideon-w">Gideon-w</a>.
        </div>
      </footer>
    </div>
  </body>
</html>
